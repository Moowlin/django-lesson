{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}  </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <!--<link rel=stylesheet href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css>!-->
    <script src="https://kit.fontawesome.com/a713dcd152.js" crossorigin="anonymous"></script>
</head>
<body>
    <aside>
        <img src="{% static 'main/img/icons8-duck-80.png' %}" alt="Logo">
        <span class="logo">Duck</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home'%}"><li><i class="fa-solid fa-house"></i>Главная</li></a>
            <a href="{% url 'about'%}"><li><i class="fa-solid fa-people-group"></i>Про нас</li></a>
            <a href="{% url 'contacts'%}"><li><i class="fa-solid fa-address-book"></i>Контакты</li></a>
            <a href="{% url 'news_home'%}"><li><i class="fa-solid fa-newspaper"></i>Новости</li></a>
            <a href="{% url 'create'%}"><li><button class="btn btn-info"><i class="fa-solid fa-circle-plus"></i>Добавить новость</button></li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %} 
    </main>   
</body>
</html>
